<!doctype html>
<html>
    <body>
    <h1><center>Is date present in the given string??</center></h1>
        <br><input type="text" id="data">
        <button onclick="isdate()">Check for Date</button>
        <script>
        function isdate()
            {
                var a=document.getElementById("data").value;
                var b=a.toString();
                var c= /^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$/;
                if(b.match(c))
                    alert("Yes, It does contain a date.");
                else
                    alert("No,It doesnot contain date.");
            }
        </script>
    </body>
</html>
