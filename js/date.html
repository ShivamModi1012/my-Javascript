<!doctype html>
<html>
<head>
<script>
function abc()
{
var a=new Date();
var b=a.getHours();

var e=a.getDay();
//document.getElementById('a').innerHTML=b;
//document.getElementById('a').innerHTML=c;
//document.getElementById('a').innerHTML=d;
if(b>=9&&b<=12)
document.getElementById('a').innerHTML="Hello Shivam! Good Morning. Time is" +b+":"+c+":"+d;

document.getElementById('a').innerHTML="Hello Shivam! Good Afternoon. Time is" +b+":"+c+":"+d;

switch(e){

default:

}
