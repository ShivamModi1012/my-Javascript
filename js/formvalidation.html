<!doctype html>
<html>
<body>
    <script>
        var a1=document.getElementById("uname").value;
        var a2=document.getElementById("name").value;

        var a4=document.getElementById("email").value;
        var a5=document.getElementById("e").value;
        var a6=document.getElementById("f").value;

        var a8=[A-Za-z]+[0-9]+;
        var a9=[A-Za-z];
        var a10=[A-Za-z]+[0-9]+@[a-z]+.com;
        var a11=\d{10};
        if(!(a1.match(a8)))
            alert("Please enter a valid username.");

            window.alert("Please enter a valid name");

        if(a4.match(a10)!=1)
            window.alert("Please enter a valid Email ID.");
                             
    </script>

          <tr>
