<!doctype html>
<html>
<head>
<script>
function abc()
{
var a=document.getElementById("num").value;
if(a>=40 && a<=60)
document.write("It lies in the range of 40 to 60");
if(a>=70 && a<=100)
document.write("It lies in the range of 70 to 100");
}
</script>
</head>
<body>
Enter a number: <input type="text" id="num"><input type="submit" value="check" onclick="abc()">
</body>
</html>
