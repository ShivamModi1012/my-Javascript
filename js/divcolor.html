<!doctype html>
<html>
<head>
<script>
function change()
{
document.getElementById('a').setAttribute("id","abc");
document.getElementById('b').innerHTML="BLUE";
}
</script>
<style>
#a{
background-color:red;
width:50px;
height:50px;
text-align:center;
}
#abc{
background-color:blue;
width:250px;
height:250px;
}
</style>
</head>
<body>
<div id="a" onmouseover="change()"><p id="b">RED</p></div>
</body>
</html>
